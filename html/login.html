<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../favicons/favicon.jpg.ico" type="image/x-icon">
    <title>Realizar Login</title>
</head>
<body>
    <div class="main">   
        
        <div class="div_form">
            <h1 class="titulo_login">Realizar Login</h1>
            <form class="form" action="#">
                <label class="label_input" for="textNome">Nome</label>
                <input class="style_input" type="text" name="textNome">
                <label class="label_input" for="email">E-mail</label>
                <input class="style_input" type="email" name="email">
                <label class="label_input" for="senha">Senha</label>
                <input class="style_input" type="password" name="senha">
                <button class="button" type="submit">Enviar</button>
            </form>
            
        </div>
    </div>
</body>
</html>
